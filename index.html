<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

<section class="hero-image">
    <img src="IMG/building_front.jpg" height="996" width="1920" alt="building"/>
        <div class="hero-text">
            <h1>ROOTED IN TRADITION, BUILDING FOR THE FUTURE</h1>
            <p> It's our time to help shape the future.</p>
        </div>
</section>

<div class="card-list">
    <div class="cards">
        <div class="info">
            <h2>CAMPAIGN GOAL</h2>
            <h3 class="item">$12</h3>
            <h4>MILLION</h4>
            <div class="ring"></div>
        </div>
    </div>

    <div class="cards">
        <div class="info">
            <h2>CONVOCATION CENTER</h2>
            <h3 class="item">40,000</h3>
            <h4>SQ. FT.</h4>
            <div class="ring"></div>
        </div>
    </div>

    <div class="cards">
        <div class="info">
            <h2>SERVING SAN ANTONIO</h2>
            <h3 class="item">165</h3>
            <h4>YEARS</h4>
            <div class="ring"></div>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
<script  src="./scripts.js"></script>
</body>
</html>
